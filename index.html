  <style type="text/css">
    html, body {

      padding: 0;
      
    }
    h1{
      font-size:20px;
    }
    * {
      box-sizing: border-box;
    }
    
    .slider {
        width: 80%;
        margin: 100px auto;
    }

    .slick-slide {
       height : auto;
      margin: 0px 20px;
    }

    .slick-slide img {
      width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
      color: black;
    }


    .slick-slide {
      transition: all ease-in-out .4s;
      opacity: .2;
    }
    
    .slick-active {
      opacity: .5;
    }

    .slick-current {
      opacity: 1;
    }
  </style>
</head>
